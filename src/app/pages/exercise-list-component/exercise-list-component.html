<div class="container">
  <header class="page-header">
    <a routerLink="/topics" class="back-link">← Volver a Temas</a>
    <h1>{{ currentTopic?.title || 'Ejercicios' }}</h1>
    <p>{{ currentTopic?.description }}</p>
  </header>

  <div class="exercises-list">
    <div *ngIf="exercises.length === 0" class="empty-state">
        <p>No hay ejercicios disponibles para este tema aún.</p>
    </div>

    <div class="exercise-card" *ngFor="let ex of exercises">
      <div class="status-indicator" [class.completed]="ex.completed">
        <span *ngIf="ex.completed">✅</span>
        <span *ngIf="!ex.completed">⭕</span>
      </div>

      <div class="card-content">
        <h3>{{ ex.title }}</h3>
        <p>{{ ex.description }}</p>
        <span class="badge" [class.easy]="ex.difficulty === 'Fácil'" 
                           [class.medium]="ex.difficulty === 'Medio'"
                           [class.hard]="ex.difficulty === 'Difícil'">
          {{ ex.difficulty }}
        </span>
      </div>

      <div class="action">
        <button class="btn-solve" [routerLink]="['/solve', ex.id]">Resolver</button>
      </div>
    </div>
  </div>
</div>
