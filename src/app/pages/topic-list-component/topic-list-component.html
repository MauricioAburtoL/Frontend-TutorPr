<div class="container">
  
  <header class="page-header">
    <a routerLink="/home" class="back-link">← Volver al Dashboard</a>
    <h1>Temario del Curso</h1>
    <p>Explora los módulos de aprendizaje organizados por nivel.</p>
  </header>

  <div class="tabs-container">
    <button 
      *ngFor="let cat of categories" 
      class="tab-btn" 
      [class.active]="selectedCategory === cat"
      (click)="selectCategory(cat)">
      {{ cat }}
    </button>
  </div>

  <div class="topics-grid">
    
    <div *ngIf="filteredTopics.length === 0" class="empty-msg">
      No hay temas disponibles en esta categoría.
    </div>

    <div class="topic-card" *ngFor="let topic of filteredTopics">
      
      <div class="card-top">
        <div class="icon-box">
          <span>{{ topic.icon }}</span>
        </div>
        <div class="title-section">
          <div class="meta-row">
            <span class="category-badge">{{ topic.category }}</span>
            <span class="time-badge">⏱ {{ topic.estimatedTime }}</span>
          </div>
          <h3>{{ topic.title }}</h3>
        </div>
      </div>

      <div class="card-body">
        <p>{{ topic.description }}</p>
        
        <div class="tags-row">
          <span class="concept-tag" *ngFor="let tag of topic.tags">#{{ tag }}</span>
        </div>
      </div>

      <div class="card-footer">
        <div class="progress-info">
          <div class="progress-track">
            <div class="progress-fill" [style.width.%]="topic.progress"></div>
          </div>
          <small>{{ topic.progress }}% Completado</small>
        </div>

        <button class="btn-view" [routerLink]="['/topics', topic.id]">
          Entrar al Módulo →
        </button>
      </div>

    </div>
  </div>
</div>
